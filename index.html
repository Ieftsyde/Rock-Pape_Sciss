<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
   <header>
    <h1>Rock Paper Scissors</h1>
   </header>
 <div class="container">  
   <div class="scoreboard">
    <h2>Scoreboard</h2>
    <p class="result">Paper beats Rock fool!</p>
    <div class="score">
        <div class="userBadge"> You <p id="userScore">0</p></div>
        <div class="compBadge"> Comp <p id="compScore">0</p></div>
     </div>
    </div>
  </div>  
 <h3>Choose Your Fate Below</h3>
  <div class="fate">
    <div class="icon" id="Rock"><img src="Rock.png" href="Rock.png"></div>
    <div class="icon" id="Paper"><img src="Paper.png" href="Paper.png"></div>
    <div class="icon" id="Scissors"><img src="Scissors.png" href="Scissors.png"></div>
 </div>
 <div class="button"><button type="button" onclick="window.location.reload();" class="btn">Play Again?</button></div>
 
<script src="Javascript.js"></script>
</body>
</html>
